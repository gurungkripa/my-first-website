<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Link</title>
    <!-- Optional: Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .github-link {
            text-decoration: none;
            color: #333;
            font-size: 24px;
        }

        .github-link:hover {
            color: #4078c0; /* GitHub blue */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Check out my GitHub profile:</p>
    <a href="https://github.com/YOUR_USERNAME" class="github-link" target="_blank">
        <i class="fab fa-github"></i> My GitHub
    </a>
</body>
</html>
