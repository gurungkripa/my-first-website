<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="stylestodo.css">
</head>
<body>
  <div>
    <h1>To Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTaskBtn">Add Task</button>
    <ul>
      <li>Wake Up</li>
      <li>Make Bed</li>
      <li>Make BreakFast</li>
      <li> Wake Up Daughter</li>
      <li> Feed her Breakfast and drop her to the Kindergarden</li>
      <li> Come Back Home and Study </li>
    </ul>
  </div>
  <script src="./index.js"></script>

  
</body>
</html>
